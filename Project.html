<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>ToDo's List</title>
  </head>
  <body>
    <!-- Navbaar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">ToDo's</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
      </div>
    </nav>

    <div
      class="container my-4"
      style="padding: 80px; box-shadow: 9px 10px 17px 4px rgb(186, 148, 226)"
    >
      <h2 class="text-center">ToDo's List</h2>

      <div class="form-group">
        <small class="form-text text-muted"
          ><h4>Add an item to the list.</h4></small
        >

        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
          placeholder="Title"
          style="box-shadow: 2px 2px 10px 3px rgb(158, 157, 157)"
        />
      </div>

      <div
        class="form-group"
        style="
          box-shadow: 2px 2px 10px 3px rgb(158, 157, 157);
          margin-top: 40px;
        "
      >
        <textarea
          class="form-control"
          id="description"
          rows="3"
          placeholder="Description"
        ></textarea>
      </div>
      <button
        class="btn btn-primary"
        id="add"
        style="
          border: 0px solid rgb(135, 93, 204);
          box-shadow: 2px 2px 8px 3px rgb(135, 93, 204);
          margin: 5px;
          background-color: rgb(135, 93, 204);
        "
      >
        Add to list
      </button>
      <button
        class="btn btn-primary"
        id="clearStorage"
        style="
          border: 0px solid rgb(135, 93, 204);
          box-shadow: 2px 2px 8px 3px rgb(135, 93, 204);
          margin: 5px;
          background-color: rgb(135, 93, 204);
        "
        onclick="clearStorge()"
      >
        Clear list
      </button>

      <div id="items" class="my-4">
        <h2>Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S No.</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get some coffe</td>
              <td>You need coffe as you are a coder</td>
              <td><button class="btn btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Script used in this project -->
    <script>
      function getAndUpdate() {
        console.log("Updating list....");
        tit = document.getElementById("title").value;
        desc = document.getElementById("description").value;
        if (localStorage.getItem("itemsJson") == null) {
          itemjsonArray = [];
          itemjsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemjsonArray));
        } else {
          itemjsonArraystr = localStorage.getItem("itemsJson");
          itemjsonArray = JSON.parse(itemjsonArraystr);
          itemjsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemjsonArray));
          update();
        }
      }
      function update() {
        if (localStorage.getItem("itemsJson") == null) {
          itemjsonArray = [];
          localStorage.setItem("itemsJson", JSON.stringify(itemjsonArray));
        } else {
          itemjsonArraystr = localStorage.getItem("itemsJson");
          itemjsonArray = JSON.parse(itemjsonArraystr);
        }
        // Populate the table
        let tableBody = document.getElementById("tableBody");
        let str = "";
        itemjsonArray.forEach((element, index) => {
          str += `
            <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td><button class="btn btn-primary" onclick=deleted(${index})>Delete</button></td>
            </tr>`;
        });
        tableBody.innerHTML = str;
      }

      add = document.getElementById("add");
      add.addEventListener("click", getAndUpdate);
      update();

      function deleted(itemIndex) {
        console.log("Delete", itemIndex);
        itemjsonArraystr = localStorage.getItem("itemsJson");
        itemjsonArray = JSON.parse(itemjsonArraystr);
        // delete the index array
        itemjsonArray.splice(itemIndex, 1);
        localStorage.setItem("itemsJson", JSON.stringify(itemjsonArray));
        update();
      }
      function clearStorge() {
        console.log("Clearing the storage....");
        localStorage.clear();
        update();
      }
    </script>
  </body>
</html>
